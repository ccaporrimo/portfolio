<main>
  @if (isDesktop())
  {
  <div class="main-margin left">
    <div class="left-panel-title">Projects</div>
    <ng-container [ngTemplateOutlet]="verticalScroller" />
  </div>
  }
  @else
  {
    <app-side-drawer #sideDrawer>
      <ng-container [ngTemplateOutlet]="verticalScroller" />
    </app-side-drawer>
  }
  <div class="panel">
    <div class="router-container" [class.fade-out]="fadeOut"><router-outlet /></div>
  </div>
  @if (isDesktop())
  {
    <div class="main-margin right"><router-outlet name="rightpanel" /></div>
  }  
</main>

<ng-template #verticalScroller>
  <app-vertical-scroller [numberVisibleItems]="4" [items]="projectItems" (itemSelected)="skillSelected($event)" />
</ng-template>
